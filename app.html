<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Price Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #calculator {
        padding: 20px;
        width: 100%;
        max-width: 600px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1,
      h2 {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        font-size: 1em;
        font-weight: bold;
      }

      th,
      td {
        text-align: left;
        padding: 10px;
        border-bottom: 1px solid #ddd;
      }

      input[type="number"] {
        width: 60px;
        padding: 5px;
        font-size: 1em;
      }

      button {
        display: block;

        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:nth-of-type(1) {
        background-color: #2196f3;
        color: #fff;
      }

      button:nth-of-type(2) {
        background-color: #4caf50;
        color: #fff;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="number"] {
        margin-left: 10px;
        width: 100px;
        padding: 5px;
        font-size: 1em;
      }

      @media (max-width: 768px) {
        #calculator {
          padding: 15px;
          max-width: 90%;
        }

        table {
          font-size: 0.9em;
          font-weight: bold;
        }

        th,
        td {
          padding: 8px;
        }

        input[type="number"] {
          width: 50px;
          font-size: 0.9em;
        }

        button {
          padding: 8px 16px;
          font-size: 0.9em;
        }
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        #calculator {
          padding: 10px;
        }

        table {
          font-size: 0.8em;
        }

        th,
        td {
          padding: 6px;
        }

        input[type="number"] {
          width: 40px;
          font-size: 0.8em;
        }

        button {
          padding: 6px 12px;
          font-size: 0.8em;
        }

        #datetime {
          font-size: 0.8em;
        }

        h2 {
          font-size: 1.2em;
        }
      }
    </style>

  </head>

  <body>
    <div id="calculator">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>Milk Price Calculator</h2>
        <h2 id="datetime"></h2>
      </div>
      <script>
        function updateDateTime() {
          const now = new Date();


          const date = `${now.getDate()}-${now.getMonth() + 1}-${now.getFullYear()}`;


          document.getElementById('datetime').innerHTML = date;

          setTimeout(updateDateTime, 1000);
        }
        updateDateTime();
      </script>
      <div style="text-align: center; margin: 5px;">
        <input type="text" id="shopName" value="AMUL APO, Old Subhash Nagar, Bhopal 462023" style="width: 100%; padding: 5px; font-size: 1em; text-align: center;
        font-weight: bold; border: none; border-radius: 4px; background: #f9f9f9; color: #e00000;
        ">
      </div>
      <div style="display: flex;  justify-content: center; align-items: center; margin-bottom: 10px;">
        <button id="toggle-view">Order</button>
        <div style="width:400px; text-align: center;">


        </div>
        <h3>Total: ₹<span id="total">0.00</span></h3>
      </div>
      <table id="items-table">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price (₹)</th>
            <th>Qty</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div>
        <label>
          Adjust (Subtract):
          <input type="number" id="adjust" value="0">
        </label>
        <label>
          Previous Balance (Add):
          <input type="number" id="previous-balance" value="0">
        </label>
      </div>

      <h2>Total: ₹<span id="total">0.00</span></h2>
      <div style="display: flex; justify-content: center; gap: 10px;">
        <button id="toggle-view2">Order</button>
        <button id="screenshot">Take Screenshot</button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      const prices = {
        "GOLD 1 LTR": 63.9,
        "GOLD 500 ml": 31.9,
        "GOLD 160 ml": 10.85,
        "TAAZA 1 LTR": 52,
        "TAAZA 500 ml": 26,
        "DAHI 400 Gm Pouch": 31.8,
        "DAHI 200 ml CUP": 20.7,
        "Dahi 850 ml BIG": 47.5,
        "PANEER 200gm": 79,
        "Namkine Mattah": 9,
        "Mattah 400ml": 14.2,
        "Slim & Trim 200 ml": 8.85,
        "Shakti 500 ml": 29,
        "Dahi 1 Kg": 71,
        "PANEER 1 Kg": 366,
        "Gold 6 Ltr": 378,
        "TAAZA 6 Ltr": 306,
        "Dahi MATKA 5Kg": 375,
        "SlimNTrim 500 ml": 23
      };

      const colors = {
        "GOLD 1 LTR": "#ffc6c6",
        "GOLD 500 ml": "#fbbcbc",
        "GOLD 160 ml": "#faaeae",
        "TAAZA 1 LTR": "#fff4b8",
        "TAAZA 500 ml": "#fff2a5",
        "DAHI 400 Gm Pouch": "#d7f2cb",
        "DAHI 200 ml CUP": "#c0ecc4",
        "Dahi 850 ml BIG": "#afe3e1",
        "PANEER 200gm": "#c6e3fa",
        "Namkine Mattah": "#f9d6f6",
        "Mattah 400ml": "#e2bced",
        "Slim & Trim 200 ml": "#e5cdfb",
        "Shakti 500 ml": "#d9ebf2",
        "Dahi 1 Kg": "#cbe3f8",
        "PANEER 1 Kg": "#ffc6c6",
        "Gold 6 Ltr": "#fbbcbc",
        "TAAZA 6 Ltr": "#fff4b8",
        "Dahi MATKA 5Kg": "#d7f2cb",
        "SlimNTrim 500 ml": "#e5cdfb"
      };

      const quantities = {};
      const tableBody = document.querySelector("#items-table tbody");
      const adjustInput = document.getElementById("adjust");
      const previousBalanceInput = document.getElementById("previous-balance");
      const totalElement = document.getElementById("total");
      const toggleViewButton = document.getElementById("toggle-view");
      const toggleViewButton2 = document.getElementById("toggle-view2");
      const screenshotButton = document.getElementById("screenshot");

      let isSummaryView = false;

      function renderTable() {
        tableBody.innerHTML = "";
        Object.entries(prices).forEach(([item, price]) => {
          const quantity = quantities[item] || 0;
          if (isSummaryView && quantity === 0) return;

          const row = document.createElement("tr");
          row.style.backgroundColor = colors[item];

          row.innerHTML = `
          <td>${item}</td>
          <td>${price}</td>
          <td>
            ${isSummaryView ? quantity : `<input type="number" min="0" value="${quantity}" data-item="${item}">`}
          </td>
          <td>${(quantity * price).toFixed(2)}</td>
        `;

          tableBody.appendChild(row);
        });
        updateTotal();
      }

      function updateTotal() {
        const adjust = parseFloat(adjustInput.value) || 0;
        const previousBalance = parseFloat(previousBalanceInput.value) || 0;
        const total = Object.entries(quantities).reduce(
          (sum, [item, qty]) => sum + (prices[item] || 0) * qty,
          0
        ) - adjust + previousBalance;
        totalElement.textContent = total.toFixed(2);
      }

      tableBody.addEventListener("input", (e) => {
        if (e.target.tagName === "INPUT") {
          const item = e.target.dataset.item;
          const value = parseFloat(e.target.value) || 0;
          quantities[item] = value;
          renderTable();
        }
      });

      adjustInput.addEventListener("input", updateTotal);
      previousBalanceInput.addEventListener("input", updateTotal);

      toggleViewButton.addEventListener("click", () => {
        isSummaryView = !isSummaryView;
        toggleViewButton.textContent = isSummaryView ? "Edit" : "Order";
        renderTable();
      });


      toggleViewButton2.addEventListener("click", () => {
        isSummaryView = !isSummaryView;
        toggleViewButton2.textContent = isSummaryView ? "Edit" : "Order";
        renderTable();
      });

      screenshotButton.addEventListener("click", () => {
        html2canvas(document.getElementById("calculator")).then((canvas) => {
          const link = document.createElement("a");
          link.download = "milk-price-calculator.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        });
      });

      renderTable();
    </script>
  </body>

</html>
